<!DOCTYPE html>
<html>
<head>
    <title>Received JSON Data</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>

<h2>Received JSON Data</h2>

<script>
    // Function to get the value of a specific query parameter from the URL
    function getQueryParam(name) {
        var urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Retrieve the JSON data from the query parameter
    var jsonDataString = getQueryParam('jsonData');

    // Parse the JSON string to a JavaScript object
    var jsonData = JSON.parse(decodeURIComponent(jsonDataString));

    // Display the JSON data on the HTML page
    var jsonContainer = document.createElement('pre');
    jsonContainer.textContent = JSON.stringify(jsonData, null, 2);
    document.body.appendChild(jsonContainer);
</script>

</body>
</html>
